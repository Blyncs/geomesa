# See http://about.travis-ci.org/docs/user/build-configuration/
sudo: false

before_script:
  - export MAVEN_OPTS="-Xmx1g -Djava.net.preferIPv4Stack=true"
  - export MAVEN_SKIP_RC=true

cache:
  directories:
  - $HOME/.m2

language:
  - java

jdk:
  - oraclejdk8
  
env:
  - CMD="./.travisbuild.sh geomesa-accumulo/geomesa-accumulo-distributed-runtime"
  - CMD="./.travisbuild.sh geomesa-spark"

script:
  - $CMD

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/073f83aefca36a4e0118
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
